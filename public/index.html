<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#93e9be" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Billfold</title>
    <link rel="stylesheet" href="./public/style.css" />
    <script defer src="/bundle.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/maskable_icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="app"></div>
    <div id="offline-page">
      <h1>You're Offline!</h1>
      <img src="./public/offline-logo.png" />
      <h2>Billfold needs the internet to function!</h2>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        try {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) =>
              console.log('SW Registered: ', registration)
            );
        } catch (err) {
          console.log('Error in SW Registration: ', err);
        }
      }
    </script>
  </body>
</html>
